<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">



    <ui:define name="tittle">
        Log In
    </ui:define>
    <ui:define name="left">
        <p:link value="Go to Home Page" outcome="/welcome" />
    </ui:define>

    <ui:define name="content">
        <h:form id="login">

            <h:panelGrid columns="3" >
                <f:facet name="header">
                    Sign in
                    <p:messages id="mensajes" closable="true" globalOnly="true" />
                </f:facet>
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{login.username}" required="true" requiredMessage="You must provide a username">
                    <f:ajax event="blur" render="m_username" />
                </p:inputText>
                <p:message id="m_username" for="username" />

                <p:outputLabel for="password" value="Password:" />

                <p:password id="password" value="#{login.password}" required="true" requiredMessage="Password can't be blank">
                    <f:ajax event="blur" render="m_password" />
                </p:password>
                <p:message id="m_password" for="password" />

                <p:outputLabel for="rememberMe" value="Remember Me:" />
                <p:selectBooleanCheckbox id="rememberMe" value="#{login.remember}"/>
                <h:panelGroup />
                <h:panelGroup />
                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{login.submit}" update="@form"  />
                </f:facet>



            </h:panelGrid>
        </h:form>
    </ui:define>



</ui:composition>
